[package]
authors = ["Rakshith Ravi <rakshith.ravi@gmx.com>"]
edition = "2018"
name = "api"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = {version = "1.6.2", features = ["attributes"]}
bytes = "0.5.5"
colored = "1.9.3"
config = "0.10.1"
log = "0.4.8"
semver = "0.10.0"
serde = "1.0.114"
serde_derive = "1.0.114"
sqlx = {version = "0.3.5", features = ["mysql"]}
thruster = "0.9.0-alpha.13"

[dependencies.log4rs]
default-features = false
features = [
  "console_appender",
  "rolling_file_appender",
  "compound_policy",
  "fixed_window_roller",
  "size_trigger",
  "background_rotation",
  "threshold_filter",
  "gzip",
]
version = "0.12.0"
