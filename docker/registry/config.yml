#        key: /certs/server.key
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
notifications:
    endpoints:
      - name: deployerlistener
        url: http://localhost:5001/registry/event
        timeout: 1s
        threshold: 5
        backoff: 1s
