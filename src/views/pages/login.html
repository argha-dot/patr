{% extends "../base.html" %}

{% block stylesheets %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}


{% block content %}
<form class="form-signin">
    <img class="mb-4" src="/static/images/logo.webp" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Don't have a Bytesonus account? Click <a href='/oauth/register'>here</a> to register</p>
</form>
{% endblock %}

{% block scripts %}
<script src="/static/scripts/login.bundle.js"></script>
{% endblock %}
